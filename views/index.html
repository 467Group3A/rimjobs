<!DOCTYPE html>

<head>
    <title> Vue Playground </title>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <!-- Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rimjobs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="/legacy-parts">Raw Legacy DB Json</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="app" v-cloak>
        <hr />
        <div class="container">
            <div class="row">
                <div v-for="info in data.data" class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="labels d-flex justify-content-between position-absolute w-100">
                        </div>
                        <a href="#">
                            <img v-bind:src="info.pictureURL" class="card-img-top" alt="Product">
                        </a>
                        <div class="card-body px-2 pb-2 pt-1">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <p class="h4 text-primary"> ${{ info.price }} </p>
                                </div>
                            </div>
                            <p class="mb-0">
                                <strong>
                                    <a href="#" class="text-secondary">{{ info.description }} </a>
                                </strong>
                            </p>
                            <p class="mb-1">
                                <small>
                                    <a href="#" class="text-secondary"> Ege Brands </a>
                                </small>
                            </p>
                            <div class="d-flex mb-3 justify-content-between">
                                <div>
                                    <p class="mb-0 small"><b>WEIGHT: </b> {{ info.weight }} lbs. </p>
                                    <p class="mb-0 small"><b>PART#: </b> {{ info.number }}</p>
                                    <p class="mb-0 small"><b>MPN#: </b> EG-000{{ info.number }}</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="col px-0">
                                    <button class="btn btn-outline-primary btn-block">
                                        Add To Cart
                                        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                data: []
            };
        },
        mounted() {
            fetch('/legacy-parts')
                .then(response => response.json())
                .then(data => {
                    this.data = data;
                    // loop through data and round the price to two decimal places
                    this.data.data.map(item => {
                        item.price = item.price.toFixed(2);
                    })
                    // loop through data and round the weight to two decimal places
                    this.data.data.map(item => {
                        item.weight = item.weight.toFixed(2);
                    })
                    // loop through data and add capital letters to the description
                    this.data.data.map(item => {
                        item.description = item.description.replace(/\w\S*/g, function (txt) {
                            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                        });
                    })
                    console.log('parts have been received!')
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        },
    }).mount('#app');
</script>

</html>
