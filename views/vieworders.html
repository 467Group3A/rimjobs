<!doctype html>
<html lang="en">

<head>
  <title>Orders</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <!-- Bootstrap CSS v5.3.0 Alpha -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <!-- FontAwesome 6.4.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Rim Jobs CSS -->
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body class="stripe">
  <header id="navbar"></header>
  <main class="drawer">
    <div class="container UltorBG Stillwater borderSilver">
      <div id="app">
        <h1 class="Shrikhand dropShadow m-2"><i class="fas fa-clipboard-list"></i> View Orders</h1>
        <div class="row m-3 Steelport">
          <div class="form-floating p-0 m-2 dropShadow col-3">
            <input type="text" id="ordnum" class="form-control" v-model="searchQuery" placeholder="Search by order ID">
            <label for="ordnum">Search by order ID</label>
          </div>
          <div class="form-floating p-0 m-2 dropShadow col-3">
            <input type="number" id="minPrice" class="form-control" v-model="minPrice" placeholder="Minimum Price" min="0">
            <label for="minPrice">Minimum price:</label>
          </div>
          <div class="form-floating p-0 m-2 dropShadow col-3">
            <input type="number" id="maxPrice" class="form-control" v-model="maxPrice" placeholder="Maximum Price" min="0">
            <label for="maxPrice">Maximum price:</label>
          </div>
          <div class="m-2 dropShadow col-2">
            <select id="status-filter" class="form-select-lg m-0" v-model="searchByStatus">
              <option value=""> All</option>
              <option value="In Progress"> In Progress</option>
              <option value="Filled"> Filled</option>
              <option value="Canceled"> Canceled</option>
            </select>
          </div>
        </div>
        
        <div class="StillwaterBG borderSilver dropShadow mb-3">
          <table class="table table-striped table-hover fw-bold fs-4">
            <thead class="SteelportBG borderStill Pierce">
              <tr class="dropShadow">
                <th><i class="fas fa-hashtag"></i> Order ID</th>
                <th><i class="fas fa-circle-dot"></i> Status</th>
                <th><i class="fas fa-weight-hanging"></i> Weight</th>
                <th><i class="fas fa-file-invoice-dollar"></i> Total cost</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr class="Ultor fw-bold fs-2" v-for="order in filteredOrders" :key="order.id">
                <td>{{ order.id }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.weight }} lbs</td>
                <td>${{ order.shipping + order.amount }}</td>
                <td><button class="btn btn-lg btn-rim StillwaterBG" @click="goToOrderDetails(order.id)"><i class="fas fa-info"></i> View Details</button></td>
              </tr>          
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="d-flex justify-content-center hideme">
      <img class="mx-auto w-25" src="/img/handle.png">
    </footer>
  </main>
</body>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Components -->
  <script src="/fetchNavbar.js"></script>
  <script src="/vieworders.js"></script>

</html>
