<head>
  <title>Replenishment</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <!-- Rim Jobs CSS -->

<body class="stripe">
  <header id="navbar"></header>
  <main class="drawer">
    <div class="container UltorBG Stillwater borderSilver">
      <div id="app">
        <h1 class="Shrikhand dropShadow m-2"><i class="fas fa-boxes-stacked"></i> Part being updated:</h1>
        <div class="StillwaterBG borderSilver dropShadow">
          <table class="table table-striped table-hover fw-bold fs-4">
            <thead class="SteelportBG borderStill Pierce">
              <tr class="dropShadow">
                <th><i class="fas fa-hashtag"></i> Part ID</th>
                <th><i class="fas fa-tag"></i> Product Name</th>
                <th><i class="fas fa-image"></i> Preview</th>
                <th><i class="fas fa-boxes-packing"></i> Quantity</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"> 
              <tr class="Ultor fw-bold fs-2" v-for="part in findCurrentPart" :key="part.number">
                <td>{{ part.number }}</td>
                <td class="text-capitalize">{{ part.description }}</td>
                <td><img class="borderSilver dropShadow" :src="part.pictureURL" alt="prev"></td>
                <td>{{ part.amount }}</td>
              </tr>
            </tbody>
          </table>  
        </div>
        <form class="row m-3 Steelport">
          <div class="form-floating p-0 m-2 dropShadow col-3">
            <input type="number" id="partId" class="form-control" v-model="partId" @input="updateCurrenPart" placeholder="Part ID:" min="0" required>
            <label for="partId">Part ID:</label>
          </div>
          <div class="form-floating p-0 m-2 dropShadow col-3">
            <input type="number" id="quantity" class="form-control" v-model="quantity" @input="updateCurrenPart" placeholder="Part ID:" min="0" required>
            <label for="quantity">Quantity:</label>
          </div>
          <div class="p-2 col d-flex justify-content-evenly">
            <button class="btn btn-lg StillwaterBG btn-rim dropShadow" type="button" @click="submitReplenish()"><i class="fas fa-circle-plus"></i> Add Quantity</button>
            <button class="btn btn-lg StillwaterBG btn-rim dropShadow" type="button" @click="submitRemoval()"><i class="fas fa-circle-minus"></i> Remove Quantity</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="d-flex justify-content-center hideme">
      <img class="mx-auto w-25" src="/img/handle.png">
    </footer>
  </main>
</body>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script src="/fetchNavbar.js"></script>
  <script src="/replenish.js"></script>
</body>

</html>
