<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <!-- Bootstrap CSS v5.3.0 Alpha -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <!-- FontAwesome 6.4.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Rim Jobs CSS -->
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body class="stripe-alt">
  <header id="navbar"></header>
  <main>
    <div class="container-sm d-flex justify-content-center mt-5" id="app">
      <div class="UltorBG borderSilver dropShadow p-4">
        <div>
          <img class="dropShadow" src="/img/ChromeRims.webp">
        </div>
        <form class="p-4 needs-validation" @keyup.enter="tryLogin">
          <h1 class="m1 Stillwater Shrikhand dropShadow">Please Sign In</h1>
          <div class="form-floating">
            <input type="text" class="form-control dropShadow" id="username" v-model="username" placeholder="username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating mt-2">
            <input type="password" class="form-control dropShadow" id="password" v-model="password" placeholder="password" required>
            <label for="password">Password</label>
          </div>
          <div class="row">
            <button type="button" class="btn btn-lg btn-rim StillwaterBG mt-4 col" @click="tryLogin()">Login</button>
            <h4 class="mt-4 col Pierce">{{ message }}</h4>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Components -->
<script src="/fetchNavbar.js"></script>
<script src="/login.js"></script>

</html>
