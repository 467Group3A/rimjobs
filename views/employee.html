<!doctype html>
<html lang="en">

<head>
  <title>Employee Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <!-- Bootstrap CSS v5.3.0 Alpha -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <!-- FontAwesome 6.4.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Rim Jobs CSS -->
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body class="stripe">
  <header id="navbar"></header>
  <main class="drawer">
    <div id="app">
      <div id="CS" class="container UltorBG Stillwater borderSilver">
        <div class="Shrikhand d-flex justify-content-center mt-3">
          <h2 v-if="!isAdmin" class="dropShadow"><i class="fas fa-screwdriver-wrench"></i> Rim Jobs Multimodal Employee Dashboard <i class="fas fa-toolbox"></i></h2>
          <h2 v-if="isAdmin"class="dropShadow"><i class="fas fa-screwdriver-wrench"></i> Rim Jobs Multimodal Admin Dashboard <i class="fas fa-toolbox"></i></h2>
        </div>
        <div class="Shrikhand fs-5 row m-4">
          <div class="borderStill SteelportBG dropShadow m-2 col d-flex align-items-center">
            <a class="nav-link dropShadow fs-5" href="/replenish"><i class="fas fa-boxes-stacked"></i> Replenishment</a>
          </div>
          <div class="borderStill SteelportBG dropShadow m-2 col d-flex align-items-center">
            <a class="nav-link dropShadow fs-5" href="/vieworders"><i class="fas fa-clipboard-list"></i> View orders</a>
          </div>
          <div v-if="isAdmin" class="borderStill SteelportBG dropShadow m-2 col d-flex align-items-center">
            <a class="nav-link dropShadow" href="/shippingfees"><i class="fas fa-weight-hanging"></i> Shipping and Handling brackets</a>
          </div>
        </div>
        <div class="row">
          <button type="button" @click="logout()" class="StillwaterBG btn btn-lg btn-rim fw-bold col-3 m-2 dropShadow"><i class="fas fa-arrow-right-to-bracket fa-rotate-180"></i> Logout</button>
          <p class="col-3 Pierce fs-5">{{ logoutMessage }}</p>
        </div>
      </div>
    </div>
    <footer class="d-flex justify-content-center hideme">
      <img class="mx-auto w-25" src="/img/handle.png">
    </footer>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Components -->
  <script src="/fetchNavbar.js"></script>
  <script src="/employee.js"></script>
</body>
</html>
