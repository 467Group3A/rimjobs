<!doctype html>
<html lang="en">

<head>
  <title>Rim Jobs</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Rim Jobs CSS -->
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<style>
  [v-cloak] {
    display: none;
  }
  
  .in-cart {
    text-decoration: none;
    margin: 0;
  }

  .not-in-cart {
    background-color: #824538;
    color: #dcd7d1;
  }

  .not-in-cart:hover {
    background-color: #965141;
    color: #dcd7d1;
  }

  input:disabled {
    background-color: grey;
    opacity: 0.5;
  }
  input:disabled {
    background-color: grey;
    opacity: 0.5;
  }
</style>

<body>
  <header id="navbar"></header>
  <main>
    <div id="inventory" v-cloak>
      <div class="container">
        <div>
          <label for="search" class="input-label">Search For Part: </label>
          <input class="form-control" type="text" id="search" v-model="searchFor">
        </div>
        <div v-for="(row, index) in filteredParts" :key="row.id" class="mt-3">
          <div class="row p-2 bg-white border rounded">
            <div class="col-md-2 mt-1"><img class="img-fluid img-responsive rounded product-image" v-bind:src="row.pictureURL"></div>
            <div class="col-md-6 mt-1">
              <h4>{{ capitalize(row.description)}}</h4>
              <p class="para mb-0">Weight: {{ row.weight }} lbs.</p>
              <p class="para mb-0">In Stock: {{ inventory[row.number - 1].quantity }}</p>
            </div>
            <div class="col-md-4 border-left mt-1">
              <div class="d-flex flex-column">
                <h4 class="text-center">${{ row.price }}</h4>
                <!-- These buttons do I what I want and I am afraid to touch them -->
                <form class="row px-6" validate="" onsubmit="return false">
                    <input value="1" class="form-control" min="1" :max="inventory[row.number - 1].quantity"
                      type="number" :disabled="inventory[row.number - 1].quantity === 0" placeholder="Quantity" v-model="qty[index]"
                      required="">
                    <button v-if="!isInCart(row.number) && !(inventory[row.number - 1].quantity === 0)" class="btn not-in-cart" style="white-space:nowrap;" type="Submit"
                      @click="addToCart(row.pictureURL, row.number, row.description, row.weight, row.price, inventory[row.number - 1].quantity, qty[index])">Add to Cart</button>
                    <button v-else-if="inventory[row.number - 1].quantity === 0" class="btn not-in-cart" style="white-space:nowrap;" type="Submit" disabled > Out of Stock </button>
                    <a v-else class="in-cart btn btn-success" href="/cart">In Cart <i class="fa-solid fa-check"></i></a>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container mt-3 mb-3">
          <div class="row">
            <div class="col">
              <button class="btn btn-light" style="width: 100%;" :disabled="firstPage" @click="subPage">Previous
                Page</button>
            </div>
            <div class="col">
              <button class="btn btn-light" style="width: 100%;" @click="addPage">Next Page</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
</body>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>
<!-- Vue.js -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- Components -->
<script src="/fetchNavbar.js"></script>
<script src="/fetchParts.js"></script>

</html>
