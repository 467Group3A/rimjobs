<!DOCTYPE html>
<html>

<head>
  <title>Rim Jobs</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Rim Jobs CSS -->
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body>
  <header id="navbar" style="background-color: #824538;"> </header>
  <div id="inventory" style="margin-top: 30px;">
    <div class="container">
      <div class="row">
        <div class="col">
          <label for="search" class="input-label">Name:</label>
          <input type="text" class="form-control" id="search" v-model="searchFor">
        </div>
        <div class="col">
          <label for="minPrice" class="input-label">Min price:</label>
          <input type="number" class="form-control" id="minPrice" v-model="minPrice">
        </div>
        <div class="col">
          <label for="maxPrice" class="input-label">Max price:</label>
          <input type="number" class="form-control" id="maxPrice" v-model="maxPrice">
        </div>
      </div>
    </div>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Price</th>
            <th>Weight</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="row in filteredParts" :key="row.id">
            <td><img v-bind:src="row.pictureURL" width="50" height="50"></td>
            <td>{{ capitalize(row.description) }}</td>
            <td>{{ row.price }}</td>
            <td>{{ row.weight }}</td>
            <td><button type="button" class="btn btn-light">Add to Cart</button></td>
          </tr>
        </tbody>
      </table>
      <div class="container">
        <div class="row">
          <div class="col">
            <button class="btn btn-light" style="width: 100%;" :disabled="firstPage" @click="subPage">Previous Page</button>
          </div>
          <div class="col">
            <button class="btn btn-light" style="width: 100%;" @click="addPage">Next Page</button>
          </div>
        </div>
      </div>
    </div>
</body>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Components -->
<script src="/fetchNavbar.js"></script>
<script src="/fetchParts.js"></script>
</html>
