<!doctype html>
<html lang="en">

<head>
  <title>Rim Jobs</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- Rim Jobs CSS -->
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body>
  <header id="navbar"></header>
  <main>

      <h1>Credit Card Authorization</h1>
      <div id="ccauth">
        <form @submit.prevent="submitForm">
          <label for="vendor">Vendor:</label>
          <input type="text" id="vendor" v-model="formData.vendor" required><br>
          
          <label for="trans">Trans:</label>
          <input type="text" id="trans" v-model="formData.trans" required><br>
          
          <label for="cc">cc:</label>
          <input type="text" id="cc" v-model="formData.cc" required><br>
          
          <label for="name">Name:</label>
          <input type="text" id="name" v-model="formData.name" required><br>
          
          <label for="exp">Exp:</label>
          <input type="text" id="exp" v-model="formData.exp" required placeholder="MM/YYYY"><br>
          
          <label for="amount">Amount:</label>
          <input type="text" id="amount" v-model.number="formData.amount" required><br>          
      
          <button type="submit">Submit</button>

          <h3>{{ message }}</h3>
          <div v-if="errormessage">
            <ul>
              <li v-for="error in errormessage"> {{ error }}</li>
            </ul>
          </div>
          <div v-if="confirmation">
            <pre>{{ confirmation }}</pre>
          </div>
        </form>
      </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Components -->
  <script src="/fetchNavbar.js"></script>
  <!-- Credit card authorization -->
  <script src="/ccauth.js"></script>


</body>
</html>
