<!doctype html>
<html lang="en">

<head>
  <title>Rim Jobs</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- Rim Jobs CSS -->
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>

<body>
  <header id="navbar"></header>
  <main>
    <div id="ccauth" class="container p-0" style="margin-top: 50px;">
      <form action="" validate="" onsubmit="return false">
        <div class="card px-4">
          <center>
            <h3 style="margin-top: 20px;">Shipping Details</h3>
          </center>
          <div class="row gx-3">
            <div class="col-6">
              <div class="d-flex flex-column">
                <p class="text mb-1">Full Name</p>
                <input class="form-control mb-3" type="text" placeholder="John Doe" v-model="formData.name" required>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column">
                <p class="text mb-1">Email Address</p>
                <input class="form-control mb-3" type="text" placeholder="john@mail.com" v-model="customer.email" required>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex flex-column">
                <p class="text mb-1">Address</p>
                <input class="form-control mb-3" type="text" placeholder="123 Main Street" v-model="customer.address" required>
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex flex-column">
                <p class="text mb-1">City</p>
                <input class="form-control mb-3" type="text" placeholder="New York" v-model="customer.city" required>
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex flex-column">
                <p class="text mb-1">State</p>
                <select class="form-select" v-model="customer.state" required>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div class="d-flex flex-column">
                <p class="text mb-1">Zip Code</p>
                <input class="form-control mb-3" type="text" placeholder="12345" v-model="customer.zip" required>
              </div>
            </div>
            <center>
              <h3 style="margin-top: 20px;">Payment Details</h3>
            </center>
            <div class="col-12">
              <div class="d-flex flex-column">
                <p class="text mb-1">Card Number</p>
                <input class="form-control mb-3" type="text" v-model="formData.cc" required
                  placeholder="1234 1234 1234 1234">
              </div>
            </div>
            <div class="col-3">
              <div class="d-flex flex-column">
                <p class="text mb-1">Month</p>
                <select class="form-select" v-model="month" required>
                  <option value="01">January</option>
                  <option value="02">February </option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
              </select>
              </div>
            </div>
            <div class="col-3">
              <div class="d-flex flex-column">
                <p class="text mb-1">Year</p>
                <select class="form-select" v-model="year" required>
                  <option value="2023"> 2023</option>
                  <option value="2024"> 2024</option>
                  <option value="2025"> 2025</option>
                  <option value="2026"> 2026</option>
                  <option value="2027"> 2027</option>
                  <option value="2028"> 2028</option>
                  <option value="2029"> 2029</option>
                  <option value="2030"> 2030</option>
              </select>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column">
                <p class="text mb-1">CVV/CVC</p>
                <input class="form-control mb-3 pt-2 " type="password" required placeholder="***">
              </div>
            </div>
            <div class="d-grid gap-2">
              <button @click="submitForm" class="btn" style="background-color: #824538; color: white;">Pay <span class="fas fa-arrow-right"></span></button>
            </div>
            <h3>{{ message }}</h3>
            <div v-if="errormessage">
              <ul>
                <li v-for="error in errormessage"> {{ error }}</li>
              </ul>
            </div>
            <div v-if="confirmation">
              <pre>{{ confirmation }}</pre>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Components -->
  <script src="/fetchNavbar.js"></script>
  <!-- Credit card authorization -->
  <script src="/ccauth.js"></script>


</body>
</html>
