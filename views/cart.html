<!DOCTYPE html>
<html>
  
  <head>
    <title>Shopping Cart</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Rim Jobs CSS -->
    <link rel="stylesheet" href="/css/stylesheet.css">
    <style>
    </style>
    <!--source vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>    

  <body>
    <header id="navbar"></header>
    <main>
    <h1>Parts in My Shopping Cart</h1>
    <div id="app">
      <ul>
        <table width="600">
          <tr align="center">
            <th width="300">Part Number</th>
            <th width="300">Amount in Cart</th>
          </tr>
          <tr align="center" v-for="row in finalRows" :key="row.number">
            <td>{{ row.number }}</td>
            <td>{{ row.quantity }}</td>
          </tr>
        </table>
      </ul>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            finalRows: [],
            cartItems: []
          }
        },
        mounted() {
          console.log('Mounted!');  
          fetch('/cartItems')  
          .then(response => response.json()) 
          .then(data => {
              console.log('Data:', data);
              this.finalRows = data;
              console.log('Parts have been received!')
          })
          .catch(error => {
              console.log('Error:', error);
          });
        },
      }).mount('#app');
    </script>
  </main> 
  </body>

<footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Components -->
  <script src="/fetchNavbar.js"></script>
  </body>
</html>
